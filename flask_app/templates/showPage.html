<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-secondary">
        <nav class="navbar bg-dark ">
            <h1 class="navbar-brand text-warning mx-4 ">Magazine Info</h1>
                <a class="btn btn-outline-primary mx-4  " href="/add_magazine">Add Magazine</a>
                <a class="btn btn-outline-primary mx-4 " href="/profile">Profile</a>
                <a class="btn btn-outline-primary mx-4 " href="/logout">LogOut</a>
        </nav>
        <div class="card w-50 border border-3 m-auto mt-5 bg-info p-3">
        <h1 class="text-warning">{{the_magazine.title}}</h1>
        <h3>Added By {{the_magazine.first_name}} {{the_magazine.last_name}}</h3>
        <hr>
        <h5>Description:</h5>
        <p class="text-dark">{{the_magazine.description}}</p>
        <hr>
        <h5 class="text-dark">Subcribers:</h5>
        <ul>
            {% for row in subscribers %}
                <li class="text-danger text-center">{{row.first_name}} {{row.last_name}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
